<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="onSubmit(username.value, password.value)">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" #username required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" #password required>
    </div>
    <button type="submit">Login</button>
    <a class="link-primary" [routerLink]="['/register']">Register</a>
  </form>
</div>

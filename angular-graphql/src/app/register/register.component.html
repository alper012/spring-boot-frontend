<div class="register-container">
  <h2>Register</h2>
  <form (ngSubmit)="onSubmit(email.value, password.value)">
    <div *ngIf="errorMessage" class="alert alert-danger">{{errorMessage}}</div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" #email required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" #password required>
    </div>
    <button type="submit">Register</button>
    <a class="link-primary" [routerLink]="['/']">Login</a>

  </form>

</div>
